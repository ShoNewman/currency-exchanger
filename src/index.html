<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange</h1>
    <form>
      <div class="form-group">
        <label for="base">Base Currency:</label>
        <select class="form-control" id="base">
         
        </select>
      </div>

      <div class="form-group">
        <label for="target">Target Currency:</label>
        <select class="form-control" id="target">
         
        </select>
      </div>
      
      <div class="form-group">
        <label for="exchange">Enter the amount you want to exchange:</label>
        <input type="text" class="form-control" id="exchange">
      </div>
      
      <button class="btn-success" id="submit">Exchange</button>
    </form>
    <div class="showErrors"></div>
    <div class="showExchange"></div>
  </div>
</body>
</html>

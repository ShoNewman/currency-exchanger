<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange</h1>
    <form>
      <div class="form-group">
        <label for="location">Country</label>
        <select class="form-control" id="location">
          <option value="AED">AED</option>
        </select>
      <div class="form-group">
        <label for="exchange">Enter the amount you want to exchange:</label>
        <input type="email" class="form-control" id="exchange">
      </div>
      
      <button class="btn-success" id="submit">Exchange</button>
    </form>
    <div class="showErrors"></div>
    <div class="showExchange"></div>
  </div>
</body>
</html>
